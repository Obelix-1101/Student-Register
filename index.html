<html>
    <head>
        <title>Student Register</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="main.js"></script>
    </head>

    <body>
        <center>
            <h3 style="margin-top: 20px; margin-bottom: 20px;" >
                List of students in my class
            </h3>
            <div>
                <span>1</span>
                <input type="text" placeholder="Name of Student 1 " id="student_input_1">
                <br>

                <span>2</span>
                <input type="text" placeholder="Name of Student 2 " id="student_input_2">
                <br>

                <span>3</span>
                <input type="text" placeholder="Name of Student 3 " id="student_input_3">
                <br>

                <span>4</span>
                <input type="text" placeholder="Name of Student 4 " id="student_input_4">
                <br>
            </div>
            <button id="button_submit" onclick="submit()">submit</button>
            <div id="output" style="font-weight: bold;"></div>
            <button id="button_sort" onclick="sorting()">Sort</button>
            
        </center>
    </body>
</html>
